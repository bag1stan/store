<form [formGroup]="form" class="add-one">
  <tui-textfield [tuiTextfieldCleaner]="false">
    <label tuiLabel>Название</label>
    <input
      placeholder="Введи название"
      tuiTextfield
      formControlName="title"
    />
  </tui-textfield>

  <tui-textfield [tuiTextfieldCleaner]="false">
    <label tuiLabel>В наличии</label>
    <input
      placeholder="Количество шт."
      tuiInputNumber
      formControlName="amount"
    />
  </tui-textfield>

  @if (isEditMode) {
    <tui-textfield [tuiTextfieldCleaner]="false">
      <label tuiLabel>Продано</label>
      <input
        placeholder="Количество шт."
        tuiInputNumber
        formControlName="sold"
      />
    </tui-textfield>
  }

  <tui-textfield [tuiTextfieldCleaner]="false" iconStart="japanese-yen">
    <label tuiLabel>Себестоимость</label>
    <input
      placeholder="Введи цифру в юанях"
      tuiInputNumber
      formControlName="cost_price"
    />
  </tui-textfield>

  <div style="display: flex; width: 100%; justify-content: space-between; gap: 16px">
    <tui-textfield
      [tuiTextfieldCleaner]="false"
      iconStart="russian-ruble"
      style="width: 100%">
      <label tuiLabel>Конкурент</label>
      <input
        tuiInputNumber
        formControlName="competitors_price"
        (input)="onRubCompetitorsInput()"
      />
    </tui-textfield>

    <tui-textfield
      [tuiTextfieldCleaner]="false"
      [iconStart]="kztSvgIcon"
      style="width: 100%">
      <label tuiLabel>Конкурент</label>
      <input
        tuiInputNumber
        [formControl]="competitorsKztControl"
        (input)="onKztCompetitorsInput()"
      />
    </tui-textfield>
  </div>

  <div style="display: flex; width: 100%; justify-content: space-between; gap: 16px">
    <tui-textfield
      [tuiTextfieldCleaner]="false"
      iconStart="russian-ruble"
      style="width: 100%">
      <label tuiLabel>Моя цена</label>
      <input
        tuiInputNumber
        [formControl]="myCostRubControl"
        (input)="onRubMyCostInput()"
      />
    </tui-textfield>

    <tui-textfield
      [tuiTextfieldCleaner]="false"
      [iconStart]="kztSvgIcon"
      style="width: 100%">
      <label tuiLabel>Моя цена</label>
      <input
        tuiInputNumber
        formControlName="my_cost"
        (input)="onKztMyCostInput()"
      />
    </tui-textfield>
  </div>

  <button
    size="m"
    tuiButton
    appearance="primary"
    type="submit"
    (click)="addOne()"
  >
    {{ data ? 'Редактировать товар' : 'Добавить товар' }}
  </button>
</form>
